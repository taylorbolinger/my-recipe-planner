<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #fff7f2;">

    <!-- Header -->
    <nav class="navbar navbar-light bg-light shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">‚Üê Back to MyRecipePlanner</a>
        </div>
    </nav>

    <!-- Page title -->
    <div class="container text-center">
        <h2 class="mb-4">Add a New Recipe</h2>
    </div>

    <!-- Form -->
    <div class="container mb-5" style="max-width: 600px;">
        <form id="recipeForm">
            <!-- Recipe Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <!-- Image URL -->
            <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image" required>
            </div>

            <!-- Ingredients -->
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients (comma separated)</label>
                <textarea class="form-control" id="ingredients" rows="3" required></textarea>
            </div>

            <!-- Instructions -->
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">Save Recipe</button>
        </form>
    </div>

    <!-- Bootstrap JS + Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
